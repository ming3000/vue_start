<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app">
            <p>{{testMessage}}</p>
            <p v-html="testHtml"></p>
            <a v-bind:href="testUrl">url</a>
        </div>

        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    testMessage: "hello vue.js",
                    testHtml: "<span>test html message</span>",
                    testUrl: "http://www.qq.com"
                }
            })
        </script>
    </body>
</html>
